<!-- Item 4. Make the search to look more like googles style -->

<section class="search">
    <div class="SearchbarContainer">
        <fa-icon [icon]="faSearch"></fa-icon>
        <input [(ngModel)]="searchText" class="searchBoxInput" type="text">
    </div>
    <button class="btnSearch" (click)="handleSearch()">Search For Book</button>
    <app-booklist [searchResult]="searchResult"></app-booklist>
</section>
