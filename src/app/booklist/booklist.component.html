<section class="bookGrid">
    <div class="bookRender" *ngFor="let item of searchResult">

        <!-- item 5 . Change fa-save icon to fa-book -  -->
        <fa-icon (click)="handleSave(item)" [icon]="faBook"></fa-icon>

        <!-- item 7. Clicking the image of the book should open is a separate link the buylink - booklist html -->
        <a href={{item.saleInfo.buyLink}} target="_blank noopener" >        
        <img src={{item.volumeInfo.imageLinks.thumbnail}} alt="book thumb">
        </a>
        <div>
            <p>{{item.volumeInfo.title}}</p>
            <!-- item 6. Add the price from the sale info object - in  -->
            <div *ngIf="item.saleInfo.saleability == 'FOR_SALE'; else elseBlock">{{item.saleInfo.listPrice.amount}}</div>
            <ng-template #elseBlock>No Price</ng-template>
        </div>
    </div>
</section>
