<section class="bookGrid">
    <div class="bookRender" *ngFor="let item of searchResult">
        <fa-icon (click)="handleSave(item)" [icon]="faSave"></fa-icon>
        <!-- <a ng-href="www.google.com">    </a> -->

        <img src={{item.volumeInfo.imageLinks.smallThumbnail}} alt="book thumb">
        <p>{{item.volumeInfo.title}}</p>

    </div>
</section>
